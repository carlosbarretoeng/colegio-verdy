<div class="p-6 max-w-2xl mx-auto">
  <div class="flex items-center gap-2 mb-6">
    <button (click)="goBack()" class="text-primary-600 hover:text-primary-900">
      <i class="fas fa-arrow-left text-xl"></i>
    </button>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Novo Usuário</h1>
  </div>

  @if (errorMessage) {
    <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      {{ errorMessage }}
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
    <app-input-field
      formControlName="email"
      [submitted]="submitted"
      label="Email"
      type="email"
      placeholder="usuario@example.com"
      icon="fas fa-envelope"
    />

    <app-input-field
      formControlName="name"
      [submitted]="submitted"
      label="Nome Completo"
      type="text"
      placeholder="João da Silva"
      icon="fas fa-user"
    />

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Função
      </label>
      <select
        formControlName="role"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <option value="">Selecione uma função</option>
        @for (role of roles; track role.value) {
          <option [value]="role.value">{{ role.label }}</option>
        }
      </select>
      @if (submitted && form.get('role')?.invalid) {
        <p class="text-red-500 text-sm mt-1">Função é obrigatória</p>
      }
    </div>

    <div class="flex gap-3">
      <button
        type="submit"
        class="flex-1 px-4 py-2 text-white bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition"
      >
        <i class="fas fa-save mr-2"></i>
        Salvar
      </button>
      <button
        type="button"
        (click)="goBack()"
        class="flex-1 px-4 py-2 text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg font-medium transition"
      >
        <i class="fas fa-times mr-2"></i>
        Cancelar
      </button>
    </div>
  </form>
</div>
