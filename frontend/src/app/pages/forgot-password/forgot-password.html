<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-200 to-slate-100 dark:bg-gray-900 px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
      <!-- Logo/Título -->
      <div class="text-center mb-8">
        <div class="mx-auto w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center mb-4">
          <i class="fas fa-key text-blue-600 dark:text-blue-400 text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Esqueceu a senha?</h1>
        <p class="text-gray-600 dark:text-gray-400">Não se preocupe, enviaremos instruções para resetar sua senha</p>
      </div>

      <!-- Erro -->
      <div *ngIf="error" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 dark:bg-red-900/20 dark:text-red-400 rounded">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span>{{ error }}</span>
        </div>
      </div>

      <!-- Sucesso -->
      <div *ngIf="success" class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 dark:bg-green-900/20 dark:text-green-400 rounded">
        <div class="flex items-center">
          <i class="fas fa-check-circle mr-2"></i>
          <div>
            <p class="font-semibold">Email enviado com sucesso!</p>
            <p class="text-sm mt-1">Verifique sua caixa de entrada e siga as instruções para resetar sua senha.</p>
          </div>
        </div>
      </div>

      <!-- Formulário -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
              placeholder="seu@email.com"
            />
          </div>
          <p *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
            {{ getErrorMessage('email') }}
          </p>
        </div>

        <!-- Botão de Enviar -->
        <app-button
          label="Enviar Instruções"
          type="submit"
          color="primary"
          size="lg"
          [fullWidth]="true"
          [loading]="loading"
          [disabled]="forgotPasswordForm.invalid"
        ></app-button>
      </form>

      <!-- Divisor -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
        </div>
      </div>

      <!-- Link para voltar ao login -->
      <div class="text-center">
        <a routerLink="/login" class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
          <i class="fas fa-arrow-left mr-2"></i>
          Voltar para login
        </a>
      </div>
    </div>
  </div>
</div>
